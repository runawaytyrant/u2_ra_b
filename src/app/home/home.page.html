<ion-header [translucent]="true">

      Examen U2
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" [routerLink]="['/add']">
        Crear evento
        <ion-icon slot="end" name="add"></ion-icon>

  </ion-header>
</ion-content>

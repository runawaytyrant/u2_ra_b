<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Examen U2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      Enter your data below.
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-input label="Username" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" formControlName="password"></ion-input>
        </ion-item>
      </form>
      <ion-button expand="full" (click)="registrar()">Register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

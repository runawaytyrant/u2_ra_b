<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Examen U2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      Enter your data below.
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-input label="Username" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" formControlName="password"></ion-input>
        </ion-item>
      </form>
      <ion-button expand="full" (click)="inicio()">Log In</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      Don't have an account? &NonBreakingSpace;
      <ion-button fill="outline" [routerLink]="['/register']">Register</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
